name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  setup:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Generate cache key
      id: cache-key
      run: echo "key=playwright-${{ hashFiles('package-lock.json', '.github/workflows/playwright.yml') }}-${{ runner.os }}" >> $GITHUB_OUTPUT
    - name: Cache Playwright browsers
      id: cache-browsers
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
          node_modules
        key: ${{ steps.cache-key.outputs.key }}
    - name: Install dependencies
      if: steps.cache-browsers.outputs.cache-hit != 'true'
      run: npm ci
    - name: Install system dependencies for WebKit
      if: steps.cache-browsers.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwoff2-dev libharfbuzz-dev libwebp-dev libjpeg-dev
    - name: Install Playwright Browsers
      if: steps.cache-browsers.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

  test:
    needs: setup
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, edge, mobile-chrome, mobile-safari]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Restore Playwright cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
          node_modules
        key: ${{ needs.setup.outputs.cache-key }}
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.project }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30
